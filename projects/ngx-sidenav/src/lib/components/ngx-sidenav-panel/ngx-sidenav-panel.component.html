<button class="sidenav__toggle" mat-icon-button color="primary" aria-label="Toggle" (click)="drawer.toggle()">
    <mat-icon>swap_horiz</mat-icon>
</button>

<div class="sidenav">
    <ng-content select="[ngx-sidenav-logo]"></ng-content>
    <div class="sidenav__content">
        <ul>
            <li *ngFor="let link of linksMenu; index as i">
                <ngx-sidenav-menu-item [link]="link" [isAdminUser]="isAdminUser" />
            </li>
        </ul>
    </div>
</div>
